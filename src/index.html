<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MESTO</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="<%=require('./images/avatar.png')%>"
            alt="Аватар пользователя."
            class="profile__avatar"
          />
          <div class="profile__container">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                class="profile__edit-button button"
                type="button"
              ></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-button button" type="button"></button>
        </section>
        <section class="group">
          <ul class="list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copy">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <section class="popup popup_type_edit" id="popup_type_edit">
      <div class="popup__container">
        <button class="popup__button-close button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__input-form" id="form" novalidate>
          <fieldset class="popup__set">
            <label class="popup__field">
              <input
                type="text"
                class="popup__input"
                id="name"
                name="name"
                placeholder="Имя"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="popup__input-error name-input-error"></span>
            </label>
            <label class="popup__field">
              <input
                type="text"
                class="popup__input"
                id="subtitle"
                name="subtitle"
                placeholder="О себе"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="popup__input-error subtitle-input-error"></span>
            </label>
            <button class="popup__button button" type="submit" form="form">
              Сохранить
            </button>
          </fieldset>
        </form>
      </div>
    </section>
    <section class="popup popup_type_new-card" id="popup_type_new-card">
      <div class="popup__container">
        <button class="popup__button-close button" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__input-form" id="form-card" novalidate>
          <fieldset class="popup__set">
            <label class="popup__field">
              <input
                type="text"
                class="popup__input"
                id="naming"
                name="name"
                placeholder="Название"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="popup__input-error naming-input-error"></span>
            </label>
            <label class="popup__field">
              <input
                type="url"
                class="popup__input"
                id="link"
                name="link"
                placeholder="Ссылка на картинку"
                required
              />
              <span class="popup__input-error link-input-error"></span>
            </label>
            <button
              class="popup__button button button popup__button_disabled"
              type="submit"
              form="form-card"
              disabled
            >
              Сохранить
            </button>
          </fieldset>
        </form>
      </div>
    </section>
    <section class="popup popup_type_image">
      <figure class="popup__container popup__container_image">
        <button class="popup__button-close button" type="button"></button>
        <img src="#" alt="" class="popup__image" />
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </section>
    <template id="card-template">
      <li class="list__item">
        <button class="list__delete-button button" type="button"></button>
        <img src="#" alt="" class="list__image" />
        <div class="list__wrapper">
          <h2 class="list__title"></h2>
          <button class="list__like-button button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
